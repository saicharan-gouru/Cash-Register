<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-Register-Manager</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <img src="https://www.quickanddirtytips.com/sites/default/files/images/1229/CashHands.jpg" class="cash-img">
        <center>
            <h1>CASH-REGISTER-MANAGER</h1>
        </center>
        <label for="bill-amount">Bill Amount:</label>
        <input type="text" id="bill-amount" /><br>
        <label for="amount-given">Amount given:</label>
        <input type="text" id="amount-given" /><br>
        <button id="btn-check">CHECK</button>
        <center>

            <p id="error-message"></p>

        </center>

        <table id="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No.of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note/coin</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </table>


    </div>
    <script src="script.js"></script>
</body>

</html>
